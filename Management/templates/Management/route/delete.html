{% extends "base.html" %}

{% block content %}
    <div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Route {{object.name}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ object.name }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'route_list' %}';">Cancel</button>

        </form>
    </div>
</div>
{% endblock content %}
