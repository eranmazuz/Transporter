{% extends "base.html" %}
{% block content %}

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Settings</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.label_tag }}
                        {{ field }}
                        <div>
                            {{ field.errors }}
                        </div>


                    </div>
                {% endfor %}

                {{ form.non_field_errors }}
                <input type="submit" value="OK">
            </form>
        </div>
    </div>

{% endblock %}
