<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{field.label_tag }}
            {{ field }}
            <div>
                                {{ field.errors }}
            </div>


        </div>
        {% endfor %}

    {{ form.non_field_errors }}
    <input type="submit" value="OK">
    </form>
</body>
</html>
